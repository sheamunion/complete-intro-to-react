<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Videoz</title>
</head>
<body>
  <div id="app"></div>
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script>
    const ce = React.createElement

    const MyTitle = (props) => {
      return (
        ce('div', null,
          ce('h1', null, props.title)
        )
      )
    }

    const MyFirstComponent = () => {
      return ce('div', { id: 'my-first-component'},
        ce(MyTitle, { title: 'Sherlock'}),
        ce(MyTitle, { title: 'Family Guy'}),
        ce(MyTitle, { title: 'Shield'}),
        ce(MyTitle, { title: 'Warehouse 13'})
      )
    }

    ReactDOM.render(
      ce(MyFirstComponent),
      document.getElementById("app")
    )
  </script>
</body>
</html>
